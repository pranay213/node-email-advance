<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Configuration - Email Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(15, 23, 42, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .checkbox-group:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }

        #status {
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 600;
            border-radius: 10px;
            padding: 0.75rem;
            display: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div>Loading configuration...</div>
    </div>

    <nav class="navbar">
        <div class="nav-brand">EmailService Pro</div>
        <div class="nav-links">
            <a href="contact.html">Send Email</a>
            <a href="list-configs.html">Configurations</a>
            <a href="config.html" style="color: var(--primary)">Add New</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1 id="pageTitle">SMTP Config</h1>
            <p class="subtitle">Securely store your email server settings</p>

            <form id="configForm">
                <div class="form-group">
                    <label for="configId">Configuration ID (Slug)</label>
                    <input type="text" id="configId" placeholder="e.g. gmail-secure" required>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="host">SMTP Host</label>
                        <input type="text" id="host" placeholder="smtp.gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="port">Port</label>
                        <input type="number" id="port" placeholder="587" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="user">Username / Email</label>
                        <input type="text" id="user" placeholder="user@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password / App Key</label>
                        <input type="password" id="pass" placeholder="••••••••••••" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="fromName">Sender Name</label>
                        <input type="text" id="fromName" placeholder="My Support Team">
                    </div>
                    <div class="form-group">
                        <label for="fromEmail">Sender Email</label>
                        <input type="email" id="fromEmail" placeholder="support@example.com">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="secure">
                    <label for="secure">Use SSL/TLS (Implicit)</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="tlsEnabled" checked>
                    <label for="tlsEnabled">Enable Security (STARTTLS/TLS)</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="tlsRejectUnauthorized" checked>
                    <label for="tlsRejectUnauthorized">Verify SSL Certificate</label>
                </div>

                <button type="submit" id="submitBtn">Save Configuration</button>
            </form>
            <div id="status"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('configForm');
        const status = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const pageTitle = document.getElementById('pageTitle');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Check for edit mode
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('edit');

        if (editId) {
            pageTitle.textContent = 'Edit Configuration';
            submitBtn.textContent = 'Update Configuration';
            document.getElementById('configId').readOnly = true;
            loadConfigForEdit(editId);
        }

        async function loadConfigForEdit(id) {
            loadingOverlay.style.display = 'flex';
            try {
                const response = await fetch(`api/config/${id}`);
                const result = await response.json();
                if (result.success) {
                    const c = result.data;
                    document.getElementById('configId').value = c.configId;
                    document.getElementById('host').value = c.host;
                    document.getElementById('port').value = c.port;
                    document.getElementById('user').value = c.auth.user;
                    document.getElementById('pass').value = c.auth.pass;
                    document.getElementById('fromName').value = c.fromName || '';
                    document.getElementById('fromEmail').value = c.fromEmail || '';
                    document.getElementById('secure').checked = c.secure;
                    document.getElementById('tlsRejectUnauthorized').checked = c.tls?.rejectUnauthorized !== false;
                    document.getElementById('tlsEnabled').checked = c.tls?.enabled !== false;
                }
            } catch (error) {
                console.error('Error loading config:', error);
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            status.style.display = 'block';
            status.textContent = 'Saving...';
            status.style.background = 'rgba(255, 255, 255, 0.05)';
            status.style.color = 'var(--text)';

            const data = {
                configId: document.getElementById('configId').value,
                host: document.getElementById('host').value,
                port: document.getElementById('port').value,
                user: document.getElementById('user').value,
                pass: document.getElementById('pass').value,
                fromName: document.getElementById('fromName').value,
                fromEmail: document.getElementById('fromEmail').value,
                secure: document.getElementById('secure').checked,
                tlsRejectUnauthorized: document.getElementById('tlsRejectUnauthorized').checked,
                tlsEnabled: document.getElementById('tlsEnabled').checked
            };

            try {
                const response = await fetch('api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    status.textContent = editId ? 'Configuration updated successfully!' : 'Configuration saved successfully!';
                    status.style.color = '#10b981';
                    status.style.background = 'rgba(16, 185, 129, 0.1)';
                    if (!editId) form.reset();

                    // Redirect to list after short delay
                    setTimeout(() => {
                        window.location.href = 'list-configs.html';
                    }, 1500);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.style.color = '#ef4444';
                status.style.background = 'rgba(239, 68, 68, 0.1)';
            }
        });
    </script>
</body>

</html>
